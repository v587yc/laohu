<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS验证码系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
</head>
<body>
    <div class="login-overlay" id="loginOverlay">
        <div class="login-container">
            <h2>用户登录</h2>
            <input type="text" id="username" placeholder="请输入用户名" />
            <button id="loginButton">登录</button>
        </div>
    </div>

    <div class="notification" id="notification">
        <i class="fas fa-info-circle"></i>
        <span id="notification-text"></span>
    </div>
    
    <div class="app">
        <div class="header">
            <div class="header-title">
                <h1>弟弟上号器</h1>
                <div class="user-info">
                    <div class="username">
                        <i class="fas fa-user"></i>
                        <span id="current-username">未登录</span>
                    </div>
                    <div class="balance" id="balance">
                        <i class="fas fa-wallet"></i>
                        <span id="balance-amount">0.00</span>
                    </div>
                </div>
            </div>
            <div class="header-stats">
                <div class="stat">
                    <span id="active-count">0</span>
                    <label>活跃号码</label>
                </div>
                <div class="stat">
                    <span id="success-count">0</span>
                    <label>成功获取</label>
                </div>
                <div class="stat">
                    <span id="history-count">0</span>
                    <label>历史总数</label>
                </div>
            </div>
        </div>

        <div class="tabs">
            <button class="tab-button active" data-tab="current">当前号码</button>
            <button class="tab-button" data-tab="history">历史记录</button>
        </div>

        <div class="tab-content">
            <div id="current-tab" class="tab-pane active">
                <div class="numbers-container">
                    <div id="numbersList" class="numbers-list">
                        <!-- 号码列表将在这里动态显示 -->
                    </div>
                </div>
            </div>
            <div id="history-tab" class="tab-pane">
                <div class="history-container">
                    <div id="historyList" class="history-list">
                        <!-- 历史记录将在这里动态显示 -->
                    </div>
                </div>
            </div>
        </div>

        <button id="getNumber" class="floating-button">
            <i class="fas fa-plus"></i>
            <span>获取新号码</span>
        </button>
    </div>
    <script src="script.js"></script>
    <audio id="notificationSound" preload="auto">
        <source src="assets/notification.wav" type="audio/wav">
    </audio>
</body>
</html>
